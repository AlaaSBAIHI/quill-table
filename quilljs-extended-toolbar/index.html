  <!-- Create the toolbar container -->
  <div id="toolbar"></div>

  <!-- Create the editor container -->
  <div id="editor"></div>

  <br><br>
  <div style="float: left; width: 48%;">
    <p>DELTA:</p>
    <textarea id='output_delta' style='width:100%; height:200px; padding: 3px;'></textarea>
  </div>
  <div style="float: right; width: 48%;">
    <p>HTML</p>
    <textarea id='output_html' style='width:100%; height:200px; padding: 3px;'></textarea>
  </div>
  <div style="clear: both"></div>

  <script>
    setInterval( function() { document.getElementById("output_delta").value=JSON.stringify(quill.editor.getDelta()) }, 500);
    setInterval( function() { document.getElementById("output_html").value=quill.root.innerHTML }, 500);
  </script>

  <!-- Include the Quill library -->
  <script src="../dist/quill.js"></script>

  <!-- Include the Quill extended toolbar JS -->
  <script src="js/quill.toolbar.extended.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    let maxRows = 10;
    let maxCols = 5;
    let tableOptions = [];
    for (let r = 1; r <= maxRows; r++) {
      for (let c = 1; c <= maxCols; c++) {
        tableOptions.push('newtable_' + r + '_' + c);
      }
    }

    let toolbarOptions = [
      // Extended toolbar buttons
      ['placeholder'],
      ['if'],
      // [{ 'table': tableOptions }],
      [{ 'embed_table': tableOptions }],
      // Extended toolbar buttons

      ['bold', 'italic', 'underline', 'strike'],
      ['blockquote', 'code-block'],

      [{ 'header': 1 }, { 'header': 2 }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'script': 'sub'}, { 'script': 'super' }],
      [{ 'indent': '-1'}, { 'indent': '+1' }],
      [{ 'direction': 'rtl' }],

      [{ 'size': ['small', false, 'large', 'huge'] }],
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

      [{ 'color': [] }, { 'background': [] }],
      [{ 'align': [] }],

      ['link', 'image', 'code-block'],

      ['clean']
    ];

    let quill = new Quill('#editor', {
      modules: {
        toolbar: {
          container: toolbarOptions,
          handlers: {
            // Essential for <if>
            if: function() {
              let value = quill.getFormat().if;
              if (value) {
                value = prompt('Edit variable name (Cancel to remove)', value);
              } else {
                value = prompt('Enter variable name', value);
              }
              quill.format('if', value);
            }
          }
        }
      },
      theme: 'snow'
    });
