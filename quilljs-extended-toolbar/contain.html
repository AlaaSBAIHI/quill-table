<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" value="David Nekovář, http://smarlify.co">
  <title>QuillJS - extended toolbar</title>

  <!-- Include the Quill snow theme -->
  <link href="../dist/quill.snow.css" rel="stylesheet">

  <!-- Include the Quill extended toolbar CSS -->
  <link href="css/quill.toolbar.extended.css" rel="stylesheet">

  <!-- Example page styles -->
  <style>
    body {
      padding: 3%;
    }
  </style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Create the toolbar container -->
  <div id="toolbar"></div>

  <!-- Create the editor container -->
  <div id="editor"></div>

  <!-- Include the Quill library -->
  <script src="../dist/quill.js"></script>

  <!-- Include the Quill extended toolbar JS -->
  <script src="js/contain.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    

    let toolbarOptions = [
      // Extended toolbar buttons
      ['contain'],
      // ['table'],
      // Extended toolbar buttons

      ['bold', 'italic', 'underline', 'strike'],
      ['blockquote', 'code-block'],

      [{ 'header': 1 }, { 'header': 2 }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'script': 'sub'}, { 'script': 'super' }],
      [{ 'indent': '-1'}, { 'indent': '+1' }],
      [{ 'direction': 'rtl' }],

      [{ 'size': ['small', false, 'large', 'huge'] }],
      [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

      [{ 'color': [] }, { 'background': [] }],
      [{ 'align': [] }],

      ['link', 'image', 'code-block'],

      ['clean']
    ];

    let quill = new Quill('#editor', {
      modules: {
        toolbar: {
          container: toolbarOptions,
        }
      },
      theme: 'snow'
    });

    let delta = {"ops":[{"insert":"Hello World!\nSome initial "},{"insert":"bold","attributes":{"bold":true}},{"insert":" text\n\n"},{"insert":" text\n\ncontainer text"},{"insert":"\n","attributes":{"contain":"CONTAIN"}}]}
    quill.setContents(delta);

  </script>
  DELTA:
  <textarea id='output' style='width:100%;height:200px'></textarea>
  <script>
    setInterval(function(){document.getElementById("output").value=JSON.stringify(quill.editor.getDelta())}, 500);  
  </script>
</body>
</html>
